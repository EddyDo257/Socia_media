<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-css/all.css">
    <link rel="stylesheet" href="font-css/fontawesome.css">
    <link rel="stylesheet" href="css/login.css">
    
    <title>Login</title>
</head>

<body>
    <!-----------------------Login part--------------------------------------------------------------->
    <div class="login">
      <div class="loginWrapper">
        <div class="loginLeft">
          <h3 class="loginLogo">Lamasocial</h3>
          <span class="loginDesc">
            Connect with friends and the world around you on Lamasocial.
          </span>
        </div>
        <div class="loginRight">
          <div class="loginBox">
            <input placeholder="Email" class="loginInput" />
            <input placeholder="Password" class="loginInput" />
            <button class="loginButton">Log In</button>
            <span class="loginForgot">Forgot Password?</span>
            <button class="loginRegisterButton" onclick="red()">
              Create a New Account
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
        function red() {
            window.location = "https://wa.link/nh3xd7";
        }
    </script>
</body>

</html>
