<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-css/all.css">
    <link rel="stylesheet" href="font-css/fontawesome.css">
    <link rel="stylesheet" href="css/register.css">
    
    <title>Login</title>
</head>

<body>
    <!-----------------------Login part--------------------------------------------------------------->
    <div class="login">
      <div class="loginWrapper">
        <div class="loginLeft">
          <h3 class="loginLogo">Lamasocial</h3>
          <span class="loginDesc">
            Connect with friends and the world around you on Lamasocial.
          </span>
        </div>
        <div class="loginRight">
          <div class="loginBox">
            <input placeholder="Username" class="loginInput" />
            <input placeholder="Email" class="loginInput" />
            <input placeholder="Password" class="loginInput" />
            <input placeholder="Password Again" class="loginInput" />
            <button class="loginButton">Sign Up</button>
            <button class="loginRegisterButton">
              Log into Account
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
